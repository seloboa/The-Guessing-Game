<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game!</title>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <h1>Guessing Game</h1>
    <h2>Guess a number between 1-100!</h2>
    <h3 id="prompt">Can you guess the winning number?!</h3>
    <h3>Previous Guesses</h3>
    <ul>
      <li id ='0'></li>
      <li id ='1'></li>
      <li id ='2'></li>
      <li id ='3'></li>
      <li id ='4'></li>
    </ul>
    <input type = "number" placeholder="Input a number" id = 'input'>
    <button id="submission">Submit</button>
    <button id="replay">Play Again</button>
    <button id="hint">Hint</button>





    <script src='js/guessing-game.js'></script>
  </body>

</html>
